<!--fifth section-->
<div class="container fifth-section">
    <div class="row trending_row">
      <div class="col-lg-12 col-md-12">
        <h2>Our Clients</h2> 
        <hr>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-3 col-4" *ngFor="let client of clients">
            <img src="{{ client.Logo }}" class="img-fluid" alt="image">
            <p>{{client.ClientName}}</p>
      </div>
    </div>
  </div>
